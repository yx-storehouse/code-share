<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理页面</title>
    <link rel="icon" href="git.ico" type="image/x-icon">
    <!-- 引入 Prism.js 的 CSS 样式 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <!-- 引入 Prism.js 的脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .messages {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column-reverse;
        }

        .message-box::-webkit-scrollbar {
            display: none;
            /* 对于 Chrome 和 Safari 隐藏滚动条 */
        }

        .messages li {
            width: 60%;
        }

        .message-box {
            position: relative;
            width: 100%;
            max-height: 400px;
            overflow: auto;
            padding: 10px;
            background-color: #2d2d2d;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #f8f8f2;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #ff6666;
        }

        .clear-btn {
            margin-bottom: 20px;
            background-color: #ff4d4d;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .clear-btn:hover {
            background-color: #ff6666;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>留言管理</h1>

        <!-- 清空所有按钮 -->
        <button class="clear-btn" id="clearAll">清空所有留言</button>

        <h2>留言列表</h2>
        <ul class="messages" id="messages"></ul>
    </div>

    <script>
        const repoOwner = 'yxnbkls';
        const repoName = 'storge';
        const accessToken = '9f43664de2ca43df41b8c78b1ea88019';
        const filePath = 'messages.json';

        let lastSha = '';
        let lastContent = '';

        // UTF-8 转 Base64
        function utf8_to_b64(str) {
            return window.btoa(unescape(encodeURIComponent(str)));
        }

        // Base64 转 UTF-8
        function b64_to_utf8(str) {
            return decodeURIComponent(escape(window.atob(str)));
        }

        // 加载留言记录
        function loadMessages() {
            fetch(`https://gitee.com/api/v5/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${accessToken}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    const content = b64_to_utf8(data.content);
                    const sha = data.sha;

                    // 只有当内容或 SHA 发生变化时，才更新页面
                    if (sha !== lastSha || content !== lastContent) {
                        lastSha = sha;
                        lastContent = content;

                        const messages = JSON.parse(content);
                        const messagesList = document.getElementById('messages');
                        messagesList.innerHTML = '';  // 清空现有的留言

                        messages.forEach((item, index) => {
                            const listItem = document.createElement('li');

                            const messageBox = document.createElement('div');
                            messageBox.classList.add('message-box');

                            // 删除按钮
                            const deleteBtn = document.createElement('button');
                            deleteBtn.classList.add('delete-btn');
                            deleteBtn.textContent = '删除';
                            deleteBtn.onclick = () => deleteMessage(index);

                            const codeBlock = document.createElement('pre');
                            const codeContent = document.createElement('code');
                            codeContent.classList.add('language-html');
                            codeContent.textContent = item.message;
                            codeBlock.appendChild(codeContent);

                            messageBox.appendChild(deleteBtn);
                            messageBox.appendChild(codeBlock);
                            listItem.appendChild(messageBox);
                            messagesList.appendChild(listItem);

                            Prism.highlightAllUnder(listItem);
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // 删除单条留言
        function deleteMessage(index) {
            fetch(`https://gitee.com/api/v5/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${accessToken}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    const content = JSON.parse(b64_to_utf8(data.content));
                    content.splice(index, 1);  // 删除指定留言

                    return fetch(`https://gitee.com/api/v5/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `删除留言 ${index + 1}`,
                            content: utf8_to_b64(JSON.stringify(content)),
                            sha: data.sha,
                            branch: 'master'
                        })
                    });
                })
                .then(() => {
                    loadMessages();  // 刷新留言列表
                })
                .catch(error => console.error('Error:', error));
        }

        // 清空所有留言
        document.getElementById('clearAll').addEventListener('click', () => {
            if (confirm("确定要清空所有留言吗？")) {
                fetch(`https://gitee.com/api/v5/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `token ${accessToken}`
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        return fetch(`https://gitee.com/api/v5/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${accessToken}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: '清空所有留言',
                                content: utf8_to_b64('[]'),  // 将内容置为空数组
                                sha: data.sha,
                                branch: 'master'
                            })
                        });
                    })
                    .then(() => {
                        loadMessages();  // 刷新留言列表
                    })
                    .catch(error => console.error('Error:', error));
            }
        });

        // 页面加载时加载留言记录
        loadMessages();
    </script>

</body>

</html>
