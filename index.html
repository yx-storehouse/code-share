<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code god</title>
    <link rel="icon" href="git.ico" type="image/x-icon">
    <!-- 引入 Prism.js 的 CSS 样式 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <!-- 引入 Prism.js 的脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        textarea {
            width: 100%;
            height: 100px;
            background-color: #2d2d2d;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            resize: none;
            outline: none;
        }

        textarea::selection {
            background: none;
            color: #ffffff;
        }

        .messages {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column-reverse;
        }

        .message-box {
            position: relative;
            width: 100%;
            max-height: 400px;
            overflow: auto;
            padding: 10px;
            background-color: #2d2d2d;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #f8f8f2;
        }

        .message-box::-webkit-scrollbar {
            display: none;
            /* 对于 Chrome 和 Safari 隐藏滚动条 */
        }

        .copy-btn {
            position: sticky;
            left: 92%;
            top: 10px;
            background-color: #444;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #666;
        }

        .messages li {
            width: 60%;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .update-box {
            width: 200px;
            position: fixed;
            z-index: 999;
            right: 10%;
            top: 50%;
            text-align: center;
        }

        .submit {
            width: 100%;
            height: 40px;
            background-color: #2d2d2d;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit:hover {
            background-color: #444444;
        }

        .submit:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="update-box">
            <h1>代码上传</h1>
            <textarea id="message" placeholder="请输入你的留言..."></textarea>
            <button class="submit" id="submit">上传</button>
        </div>
        <h2>仓库</h2>
        <ul class="messages" id="messages"></ul>
    </div>
</body>

<script>
    const repoOwner = 'yxnbkls';
    const repoName = 'storge';
    const accessToken = '9f43664de2ca43df41b8c78b1ea88019';
    const filePath = 'messages.json';

    // 存储的 SHA 值和数据
    let lastSha = '';
    let lastContent = '';

    // UTF-8 转 Base64
    function utf8_to_b64(str) {
        return window.btoa(unescape(encodeURIComponent(str)));
    }

    // Base64 转 UTF-8
    function b64_to_utf8(str) {
        return decodeURIComponent(escape(window.atob(str)));
    }

    // 提交留言
    document.getElementById('submit').addEventListener('click', submitMessage);

    function submitMessage() {
        const messageInput = document.getElementById('message');
        const message = messageInput.value;

        if (!message) {
            alert("留言内容不能为空");
            return;
        }

        fetch(`https://gitee.com/api/v5/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
            method: 'GET',
            headers: {
                'Authorization': `token ${accessToken}`
            }
        })
            .then(response => response.json())
            .then(data => {
                const content = data.content ? JSON.parse(b64_to_utf8(data.content)) : [];
                content.push({ id: content.length + 1, message });

                return fetch(`https://gitee.com/api/v5/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: '添加留言',
                        content: utf8_to_b64(JSON.stringify(content)),
                        sha: data.sha,
                        branch: 'master'
                    })
                });
            })
            .then(() => {
                messageInput.value = '';
                loadMessages(); // 刷新留言记录
            })
            .catch(error => console.error('Error:', error));
    }

    // 加载留言记录
    function loadMessages() {
        fetch(`https://gitee.com/api/v5/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
            method: 'GET',
            headers: {
                'Authorization': `token ${accessToken}`
            }
        })
            .then(response => response.json())
            .then(data => {
                const content = b64_to_utf8(data.content);
                const sha = data.sha;

                // 只有当内容或 SHA 发生变化时，才更新页面
                if (sha !== lastSha || content !== lastContent) {
                    lastSha = sha;
                    lastContent = content;

                    const messages = JSON.parse(content);
                    const messagesList = document.getElementById('messages');
                    messagesList.innerHTML = '';  // 清空现有的留言

                    messages.forEach(item => {
                        const listItem = document.createElement('li');

                        const messageBox = document.createElement('div');
                        messageBox.classList.add('message-box');

                        const copyBtn = document.createElement('button');
                        copyBtn.classList.add('copy-btn');
                        copyBtn.textContent = '复制';
                        copyBtn.onclick = () => {
                            navigator.clipboard.writeText(item.message);
                        };

                        const codeBlock = document.createElement('pre');
                        const codeContent = document.createElement('code');
                        codeContent.classList.add('language-html');
                        codeContent.textContent = item.message;
                        codeBlock.appendChild(codeContent);

                        messageBox.appendChild(copyBtn);
                        messageBox.appendChild(codeBlock);
                        listItem.appendChild(messageBox);
                        messagesList.appendChild(listItem);

                        Prism.highlightAllUnder(listItem);
                    });
                }
            })
            .catch(error => console.error('Error:', error));
    }

    // 定时器，每隔 10 秒检查留言是否更新
    setInterval(loadMessages, 1000);

    // 页面加载时加载留言记录
    loadMessages();
</script>

</html>
