<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code god</title>
    <link rel="icon" href="git.ico" type="image/x-icon">
    <!-- 引入 Prism.js 的 CSS 样式 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <!-- 引入 Prism.js 的脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        textarea {
            width: 100%;
            height: 100px;
            background-color: #2d2d2d;
            /* 设置背景色 */
            color: #ffffff;
            /* 设置文字颜色 */
            border: none;
            /* 取消 border */
            border-radius: 3px;
            /* 添加圆角（可选） */
            resize: none;
            /* 禁止用户调整大小 */
            outline: none;
            /* 取消焦点状态下的默认轮廓 */
        }

        /* 移除选中时的高亮背景 */
        textarea::selection {
            background: none;
            /* 取消选中时的背景色 */
            color: #ffffff;
            /* 选中时文字颜色（可选） */
        }

        .messages {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column-reverse;
        }

        /* 为留言内容设置代码框样式，带滚动条和限制高度 */
        .message-box {
            position: relative;
            width: 100%;
            max-height: 400px;
            overflow: auto;
            padding: 10px;
            background-color: #2d2d2d;
            /* 配合 prism-tomorrow 主题 */
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #f8f8f2;
            /* 保持和代码框颜色一致 */
        }

        .copy-btn {
            position: sticky;
            left: 92%;
            top: 10px;
            background-color: #444;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #666;
        }

        .messages li {
            width: 60%;
        }

        pre {
            white-space: pre-wrap;
            /* 保持换行 */
            word-wrap: break-word;
            /* 自动换行 */
        }

        .update-box {
            width: 200px;
            position:fixed;
            z-index: 999;
            right: 10%;
            top: 50%;
            text-align: center;
        }

        .submit {
            width: 100%;
            height: 40px;
            background-color: #2d2d2d;
            /* 扁平按钮的背景色 */
            color: #ffffff;
            /* 按钮文字颜色 */
            border: none;
            /* 取消边框 */
            border-radius: 3px;
            /* 可选：添加圆角 */
            font-size: 16px;
            /* 字体大小 */
            cursor: pointer;
            /* 鼠标悬停时显示为手指形状 */
            transition: background-color 0.3s;
            /* 背景色变化过渡效果 */
        }

        .submit:hover {
            background-color: #444444;
            /* 鼠标悬停时的背景色 */
        }

        .submit:focus {
            outline: none;
            /* 取消焦点状态下的默认轮廓 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="update-box">
            <h1>代码上传</h1>
            <textarea id="message" placeholder="请输入你的留言..."></textarea>
            <button class="submit" id="submit">上传</button>
        </div>
        <h2>仓库</h2>
        <ul class="messages" id="messages"></ul>
    </div>
</body>

<script>
    const repoOwner = 'yxnbkls'; // 替换为你的 Gitee 用户名
    const repoName = 'storge'; // 替换为你存储留言的仓库名
    const accessToken = '9f43664de2ca43df41b8c78b1ea88019'; // 替换为你的 Gitee Access Token
    const filePath = 'messages.json'; // 存储文件的名称

    // UTF-8 转 Base64
    function utf8_to_b64(str) {
        return window.btoa(unescape(encodeURIComponent(str)));
    }

    // Base64 转 UTF-8
    function b64_to_utf8(str) {
        return decodeURIComponent(escape(window.atob(str)));
    }

    // 提交留言
    document.getElementById('submit').addEventListener('click', submitMessage);

    function submitMessage() {
        const messageInput = document.getElementById('message');
        const message = messageInput.value;

        if (!message) {
            alert("留言内容不能为空");
            return;
        }

        // 获取现有留言
        fetch(`https://gitee.com/api/v5/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
            method: 'GET',
            headers: {
                'Authorization': `token ${accessToken}`
            }
        })
            .then(response => response.json())
            .then(data => {
                const content = data.content ? JSON.parse(b64_to_utf8(data.content)) : [];
                content.push({ id: content.length + 1, message });

                // 提交留言更新
                return fetch(`https://gitee.com/api/v5/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: '添加留言',
                        content: utf8_to_b64(JSON.stringify(content)),
                        sha: data.sha,
                        branch: 'master'
                    })
                });
            })
            .then(() => {
                messageInput.value = '';
                loadMessages(); // 刷新留言记录
            })
            .catch(error => console.error('Error:', error));
    }

    // 加载留言记录
    function loadMessages() {
        fetch(`https://gitee.com/api/v5/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
            method: 'GET',
            headers: {
                'Authorization': `token ${accessToken}`
            }
        })
            .then(response => response.json())
            .then(data => {
                const content = data.content ? JSON.parse(b64_to_utf8(data.content)) : [];
                const messagesList = document.getElementById('messages');
                messagesList.innerHTML = '';  // 清空现有的留言

                content.forEach(item => {
                    const listItem = document.createElement('li');

                    // 留言框样式
                    const messageBox = document.createElement('div');
                    messageBox.classList.add('message-box');

                    // 复制按钮
                    const copyBtn = document.createElement('button');
                    copyBtn.classList.add('copy-btn');
                    copyBtn.textContent = '复制';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(item.message).then(() => {
                            
                        });
                    };

                    // 留言内容，使用 Prism.js 高亮
                    const codeBlock = document.createElement('pre');
                    const codeContent = document.createElement('code');
                    codeContent.classList.add('language-html'); // 语言类型可根据实际情况调整
                    codeContent.textContent = item.message;
                    codeBlock.appendChild(codeContent);

                    // 添加按钮和代码块
                    messageBox.appendChild(copyBtn);
                    messageBox.appendChild(codeBlock);
                    listItem.appendChild(messageBox);
                    messagesList.appendChild(listItem);

                    // 重新渲染语法高亮
                    Prism.highlightAllUnder(listItem);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    // 页面加载时加载留言记录
    loadMessages();
</script>

</html>
