<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code God</title>
    <link rel="icon" href="assets/git.ico" type="image/x-icon">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <link rel="stylesheet" href="css/spinkit.min.css" />
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/spinkit.css">

</head>

<body>
    <div class="container">
        <div class="update-box">
            <h1>代码上传</h1>
            <textarea id="message" placeholder="请输入你的留言..."></textarea>
            <button class="submit" id="submit">上传</button>
        </div>

        <h2>仓库</h2>
        <ul class="messages" id="messages"></ul>
    </div>
    <div class="toast" id="toast">
        <p></p>
    </div>
    <div class="loading">
        <div class="sk-circle" id="loading" style="display: none;">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </div>
    </div>


</body>
<script src="js/user.js"></script>

</html>
